    <div class="container">
        <div style="width: 100%;">
            <div style="float:left; width: 40%">
                <h2 class="text-center">Let's Make BoorgorMons</h2>
                <br>
                <!-- Burger details -->
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="Name" placeholder="Enter Name: " />
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-2">
                        <input list="browsers" id="firstItem" placeholder="Choose 1st Item" />
                        <datalist id="browsers">
                            <option value="Bun">
                            <option value="Condiment">
                            <option value="Lettuce">
                            <option value="Tomato">
                            <option value="Onion">
                            <option value="Bacon">
                            <option value="Cheese">
                            <option value="Patty">
                        </datalist>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-2">
                        <input list="browsers" id="secondItem" placeholder="Choose 2nd Item" />
                    </div>
                </div>
                <br>
                
                <div class="row">
                    <div class="col-6">
                        <h4>Are they edible?</h4>
                        <select id="edible" name="edible" size="1">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="text-center">
                        <button class="btn btn-primary" id="create" onclick="creation()"> Create BurgerMon</button>
                    </div>
                </div>

                <br>

                <div class="text-center">
                    <div class="row">
                        <button type="reset" class="btn btn-danger" onclick="resetValues();">Clear Current</button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="reset" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#loadModal">Clear All</button>
                    </div>
                </div>

                <div class="modal fade" id="loadModal" tabindex="-1" aria-labelledby="loadModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loadModalLabel">You are about to clear BurgerMon</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                                    onclick="clearHistory();">Clear</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="float:right;">
                <p>Current Boorgers</p>
                <div id="display"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
