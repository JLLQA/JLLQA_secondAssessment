<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boorgor Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">WELCOME TO WCDINALDS</h1>
        <h2 class="text-center">Let's Make BoorgorMons</h2>
        <br>

        <!-- Burger details -->
        <div class="row">
            <div class="col 1">
                <input type="text" class="form-control" id="Name" placeholder="Enter Name: " /></div>
            <div class="col 1">
                <input list="browsers" id = "firstItem" placeholder="Choose 1st Item"/>
                <datalist id="browsers">
                    <option value="Bun">
                    <option value="Condiment">
                    <option value="Lettuce">
                    <option value="Tomato">
                    <option value="Onion">
                    <option value="Bacon">
                    <option value="Cheese">
                    <option value="Patty">
                </datalist>
            </div>
            <div class="col 1">
                <input list="browsers" id = "secondItem" placeholder="Choose 2nd Item"/>
            </div>
            <div class="col 1">
                <button class="btn btn-primary" id="+" onclick="add()"> Create </button>
            </div>
        </div>
        <br />

        <input type="text" class="form-control" id="result" placeholder="Result " readonly />
        <br />

        <div class="text-center">
            <button type="reset" class="btn btn-danger" onclick="resetValues();">Clear BurgerMon</button>
            <button type="reset" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loadModal">Save
                BurgerMon</button>
        </div>

        <div class="modal fade" id="loadModal" tabindex="-1" aria-labelledby="loadModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loadModalLabel">Load BurgerMon</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                            onclick="createUser();">Save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

        <div id="display"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./Frontend.js"></script>
</body>

</html>
